<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción - Michael Jackson</title>
</head>
<body>
    <header>
        <h1>Michael Jackson</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="discografia.html">Discografía</a></li>
                <li><a href="suscripcion.html">Suscripción</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Suscríbete a nuestras novedades</h2>
            <p>Recibe información sobre nuevos lanzamientos, eventos y más.</p>
            <form action="#" method="get">
                <!--Si fuera POST seria mucho mas seguro pero no me evaluan la seguridad, asi que ahi se queda-->
                <fieldset>
                    <legend>Información Personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                    <br>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="1" max="200000" required>
                    <br>
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona tu país</option>
                        <option value="es">España</option>
                        <option value="es">España</option>
                        <option value="es">España</option>
                        <option value="es">España</option>
                        <option value="es">España</option>
                        <option value="es">España</option>
                        <option value="es">España</option>
                        <option value="es">España</option>
                        <option value="es">España</option>
                        <option value="es">Otra opción que no sea España no es valida</option>
                    </select>
                    <br>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <fieldset>
                    <legend>Intereses</legend>
                    <p>Selecciona los tipos de información que deseas recibir:</p>
                    <label>
                        <input type="checkbox" name="intereses" value="nuevos_albumes"> Nuevos Álbumes
                    </label>
                    <label>
                        <input type="checkbox" name="intereses" value="conciertos"> Conciertos
                    </label>
                    <label>
                        <input type="checkbox" name="intereses" value="merchandising"> Merchandising
                    </label>
                </fieldset>
                
                <input type="submit" value="Suscribirse">
            </form>
        </section>
    </main>
</body>
</html>
